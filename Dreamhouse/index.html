	<script>
$('.playnow').on('click',function() {
    $('.playback').fadeIn(900);
    $('.playnow').fadeOut(900);
    if($('#contents').css('left')=='0px'){
        $('#contents').animate({left: '-250px'}, 500);        
    }else{
        $('#contents').animate({left:0}, 500); 
    }
});
    $('.playback').on('click',function() {
       $('.playback').fadeOut(900);
    $('.playnow').fadeIn(900); 
     if($('#contents').css('left')=='0px'){
        $('#contents').animate({left: '-250px'}, 500);        
    }else{
        $('#contents').animate({left:0}, 500); 
    }
});
