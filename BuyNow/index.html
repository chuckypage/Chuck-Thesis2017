 <script>
        
 $('.playnow').on('click',function() {
    $('.playback').fadeIn(900);
    $('.playnow').fadeOut(900);
    if($('#navbarcontainer').css('left')=='0px'){
        $('#navbarcontainer').animate({left: '-70px'}, 500);        
    }else{
        $('#navbarcontainer').animate({left:0}, 500); 
    }
});
    $('.playback').on('click',function() {
       $('.playback').fadeOut(900);
    $('.playnow').fadeIn(900); 
     if($('#navbarcontainer').css('left')=='0px'){
        $('#navbarcontainer').animate({left: '-70px'}, 500);        
    }else{
        $('#navbarcontainer').animate({left:0}, 500); 
    }
});
